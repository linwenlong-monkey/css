<!DOCTYPE html>
<html>
<head>
	<title>圆角边框</title>
	<style type="text/css">

	/*border-radius
	:一个值:则是4个角
	:两个值:第一个值是左上角和右下角，第二个是右上角和左下角
	:三个值:第一个是左上角，第二个是右上角和左下角，第三个是右下角;
	:四个值:则对应四个角;
	*/
		div {
			width: 100px;
			height: 100px;
			border-radius: 20px;
			background-color: rgb(0,0,0);
			/*margin-top: 10px: */
		}
	</style>
</head>
<body>

	<div></div>
	<div style="width: 100px; height: 100px; border-radius: 0px 20px; margin-top: 20px"></div>
</body>
</html>
