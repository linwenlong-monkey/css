<!DOCTYPE html>
<html>
<head>
	<title>过渡</title>
	<style type="text/css">


		div {
			width: 100px;
			height: 100px;
			background-color: red;
			transition: width 2s;
			margin-bottom: 20px
		}

		div:hover {
			width: 200px;
		}

		input {
			width: 100px;
			height: 30px;
			border: 1px solid red;
			color: lightgray;
			transition: width 2s;
			transition: color 1s;
		}

		input:hover {
			width: 300px;
			color: black;
		}
	</style>
</head>
<body>

	<div></div>

	<input type="text" name="" value="请输入">


</body>
</html>
