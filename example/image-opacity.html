<!DOCTYPE html>
<html>
<head>
	<title>图片透明度</title>

	<style type="text/css">
		div.img {
			float: left;
			width: 150px;
			height: 100x;
			margin-left: 5px;
		}
		div.img img {
			width: 100%;
			height: 100%;
			opacity: 0.5;
		}

		div.img img:hover {
			opacity: 1.0;
		}
		div.last::before {
			content: "";
			display: table;
			clear: both;
		}

	</style>

</head>
<body>

	<h1>图片透明度</h1>

	<p>opacity 属性通常与 :hover 选择器一起使用，在鼠标移动到图片上后改变图片的透明度：</p>

	<div class="img">
		<img src="https://static.runoob.com/images/demo/demo1.jpg">
	</div>
	<div class="img">
		<img src="https://static.runoob.com/images/demo/demo1.jpg">
	</div>

	<!-- <div style="clear: both;"></div> -->

	<div class="last">
	<strong>注意:</strong>
	在 IE 中必须声明 <!DOCTYPE> 才能保证 :hover 选择器能够有效。
	</div>

</body>
</html>
