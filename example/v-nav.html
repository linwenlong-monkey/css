<!DOCTYPE html>
<html>
<head>
	<title>垂直导航</title>
	<style type="text/css">
		ul {
			list-style: none;
			background-color: green;
			width: 100px;
			color: white;

			margin: 0px;
			padding: 0px;
		}

		ul li {
			text-align: center;
			padding-top: 3px;
			padding-bottom: 3px;

		}
		ul li:hover {
			background-color: #7A991A;
		}

	</style>
</head>
<body>
	<ul>
		<li>主页</li>
		<li>新闻</li>
		<li>联系</li>
		<li>关于</li>
	</ul>

</body>
</html>
