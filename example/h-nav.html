<!DOCTYPE html>
<html>
<head>
	<title>水平导航</title>
	<link rel="icon" type="text/css" href="https://common.cnblogs.com/favicon.svg">
	<link rel="shortcut icon" type="text/css" href="../images/border.png">
	<style type="text/css">
		ul {
			list-style: none;
			background-color: green;
			color: white;
			margin: 0px;
			padding: 0px;
			height: 40px;
			width: 400px;
		}

		ul li {
			text-align: center;
			padding-top: 3px;
			padding-bottom: 3px;
			width: 100px;
			float: left;
			padding: 9px 0px;
		}
		ul li:hover {
			background-color: #7A991A;
		}

	</style>
</head>
<body>
	<ul>
		<li>主页</li>
		<li>新闻</li>
		<li>联系</li>
		<li>关于</li>
	</ul>

</body>
</html>
