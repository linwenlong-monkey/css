<!DOCTYPE html>
<html>
<head>
	<title>设置字体</title>
	<style type="text/css">
		/*
		font：font-style，font-variant，font-weight，font-size/line-height font-family

		//一般设置使用font-size，font-family
		*/

		p {
			font: italic bold 16px Georgia, serif;
		}

		p {
			font: 16px serif, Georgia;
		}

	</style>
</head>
<body>
	<p>设置文本字体font</p>
</body>
</html>
