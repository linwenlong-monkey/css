<!DOCTYPE html>
<html>
<head>
	<title>访问和未访问的链接的颜色</title>
	<style type="text/css">
		a:link {
			color: red;/* 未访问链接*/
		}
		a:visited {
			color: yellow; /* 已访问链接 */
		}
		a:hover {
			color: blue; /* 鼠标移动到链接上 */
		}
		a:active {
			color:#0000FF; /* 鼠标点击时 */
		}
	</style>
</head>
<body>

</body>
</html>
