<!DOCTYPE html>
<html>
<head>
	<title>文本对齐</title>
	<style type="text/css">
		p.left {
			text-align: left;
		}
		p.center {
			text-align: center;
		}
		p.right {
			text-align: right;
		}
	</style>
</head>
<body>
	<p class="left"> 文本居左</p>
	<p class="center">	文本居中 </p>
	<p class="right"> 文本居右</p>
</body>
</html>
