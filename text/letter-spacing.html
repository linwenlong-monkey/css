<!DOCTYPE html>
<html>
<head>
	<title>文字中的字母设置</title>
	<style type="text/css">

		/*
			letter-spacing：设置字符之间的间距
			word-spacing:增加单词之间的间距;
			text-transform：设置转换大小写
		*/

		p {
			letter-spacing: 30px;
			text-transform: lowercase;/*转小写*/
			text-transform: uppercase;/*转大写*/
			text-transform: capitalize;/*首字母大写*/
		}
	</style>
</head>
<body>

	<p>hello world</p>

</body>
</html>
