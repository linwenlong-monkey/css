<!DOCTYPE html>
<html>
<head>
	<title>text属性值</title>
	<style type="text/css">
		/*
			color:颜色;
			text-align：水平对齐方式
			vertical-align：垂直对齐方式
			text-decoration：文本修饰
			text-indent：缩进
			letter-spacing：字符间距
			word-spcing：单词间距
			white-space：设置空白的处理方式
			line-height：行高
			text-transform：字母大小写
			direction：文本方向

			text-shadow：文本阴影（h（水平），v（垂直），blur（透明度 ），color）
		*/
		p {
			text-shadow: 2px 2px 3.0px blue;
		}

	</style>
</head>
<body>
	<p>文本阴影</p>
</body>
</html>
