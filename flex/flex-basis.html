<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
  display: flex;

}

.row{

		.item {
			width: 25px;height: 25px;border-radius: 13px;background-color: yellow;display: block;
		}

		}
		.row:nth-child(3){
			 justify-content: space-between;
		}
	</style>

</head>
<body>

	<div class="box">

    <span class="item"></span>

  <div class="row">

  </div>
</div>

</body>
</html>
